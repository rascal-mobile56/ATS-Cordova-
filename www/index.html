<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self'
        'unsafe-inline'; script-src: 'self' 'unsafe-inline' 'unsafe-eval'">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>ATS</title>
</head>
<body>
<div data-role="page" class="head" id="loginpage">
    <!-- loading-->
    <div id="preloader">
        <div id="status">
            <div class="preloader-logo"></div>
            <h3 class="center-text">Welcome</h3>
            <p class="center-text smaller-text">
                We're loading the content, give us a second. This won't take long!
            </p>
        </div>
    </div>
    <!-- Main Page -->
    <img src="img/logo.png" class="logo">
    <div class="telphone">
        <div id="tel" class="tel_box">
            <p>Enter Your PhoneNumber</p>
            <input type="tel" id="phone_number" value="" class="phone" >
        </div>
        <div id="pin" class="pin_box">
            <p>Enter Pin</p>
            <div class="pin">
                <input type="tel" id="pin1" name="pin" class="phone" maxlength="1" size="1">
                <input type="tel" id="pin2" name="pin" class="phone" maxlength="1" size="1">
                <input type="tel" id="pin3" name="pin" class="phone" maxlength="1" size="1">
                <input type="tel" id="pin4" name="pin" class="phone" maxlength="1" size="1">
            </div>
            <div class="check">
                <input type="checkbox" id="save_pin">
                <p>Save Pin</p>
            </div>
        </div>
        <button id="login" class="log_btn" >Login</button>
    </div>
</div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.js"></script>
<script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
<script type="text/javascript" src="js/load.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
